<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <link href="./images/bookmark-icon/Liste.svg" rel="icon" />
    <title>Todo App</title>
    <!-- Google fonts import - Dancing Script  and Montserat-->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;562;600;700&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,800;1,900&display=swap" rel="stylesheet"
    />
    <!-- Font Awesome kit -->
    <script crossorigin="anonymous" src="https://kit.fontawesome.com/ac750a2c2d.js"></script>
    <!-- Stylesheet -->
    <link href="./css/main.css" rel="stylesheet" />
</head>

<body>
    <!-- Todo Header -->
    <div class="header">
        <h1 class="todo-title">ToDo List</h1>
        <div class="add-section">
            <input class="todo-input" placeholder="Enter the task name ..." type="text" />
            <button class="add-btn">Add</button>
        </div>
    </div>

    <div class="todo-app">
        <!-- Todo list -->
        <div class="todo-list">
            <!-- Todo list info -->
            <h2 class="list-title">Tasks list:</h2>
            <p class="alert-info">There is no tasks on the list!</p>
            <!-- Todo list items-->
            <ul class="tasks"></ul>
        </div>
    </div>

    <!-- Edit popup -->
    <div class="popup">
        <p class="popup-title">Edit Task</p>
        <div class="popup-body">
            <p class="popup-info"></p>
            <input class="popup-input" placeholder="Enter new task content" type="text" />
            <button class="popup-btn accept">Change</button>
            <button class="popup-btn cancel">Cancel</button>
        </div>
    </div>

    <script src=" ./scripts/main.js "></script>
</body>

</html>
